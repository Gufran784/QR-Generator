<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=Example"
    type="image/x-icon">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var description = "Enhance online visibility with trackable QR codes, improving user experience and digital marketing effectiveness. ðŸš€"
      document.querySelector("meta[name='description']").setAttribute('content', description)
      document.title = "Free QR Code Generator | Create Custom QR Codes Instantly"
    })
  </script>
</head>

<body>
  <div class="container">
    <p>Enter your text or URl</p>
    <input type="password" placeholder="Text or URL" id="qrText">
    <div id="imgBox">
      <img src="" alt="" id="qrImage">
    </div>
    <button onclick="generator()">Generate QR Code</button>
  </div>
</body>

<script>

  let imgBox = document.getElementById('imgBox')
  let qrImage = document.getElementById('qrImage')
  let qrText = document.getElementById('qrText')


  function generator() {
    if (qrText.value.length > 0) {
      qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value
      imgBox.classList.add('show-img')
    } else {
      qrText.classList.add('error')
      setTimeout(() => {
        qrText.classList.remove('error')
      }, 1000)
    }
  }
</script>

</html>
